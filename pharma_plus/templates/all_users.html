<!-- prettier-ignore -->

{% extends 'components/layout.html' %}

{% block content %}
<div class="container mx-auto px-4 py-4 sm:px-6 lg:px-8">
  <h1 class="text-2xl font-semibold text-gray-900">All Users</h1>
  <div class="py-4">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Name</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Email</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Type</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Total Order</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Location</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200 bg-white">
        {% for user in users %}
        <tr>
          <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500">{{ user.first_name }} {{ user.last_name }}</td>
          <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500">{{ user.email }}</td>
          <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500">{{ user.type }}</td>
          <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500">{{ user.total_order }}</td>
          <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500">{{ user.location }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}
