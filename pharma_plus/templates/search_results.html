{% if not products %}
<h2 class="mx-auto block bg-red-500 p-4 text-center font-bold">Nothing Matched!</h2>
{% else %}
<div class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
  {% for product in products %}
  <a href="{{ url_for('products.product',product_id=product.id ) }}">
    <div class="rounded-lg bg-white shadow-md">
      <img src="{{ product.image_url }}" alt="{{ product.name }}" class="h-48 w-full rounded-t-lg object-contain" />
      <div class="p-4">
        <h2 class="text-lg font-semibold">
          <!-- prettier-ignore -->
          {% if product.highlighted_name %}
          {{ product.highlighted_name | safe }}
        {% else %}
          {{ product.name }}
        {% endif %}
        </h2>
        <p class="text-gray-600">{{ product.brand_name }}</p>
        <p class="mt-2 font-bold text-gray-900">${{ product.price }}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>
{% endif %}
