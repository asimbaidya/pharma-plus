<!-- prettier-ignore -->
{% extends 'components/layout.html' %}
{% block content %}

<div class="carousel w-full">
  <div id="slide1" class="carousel-item relative w-full">
    <img src="static/media/pharma_plus/home-cover-03.jpg" class="w-full object-contain" />
    <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
      <a href="#slide4" class="btn btn-circle">❮</a>
      <a href="#slide2" class="btn btn-circle">❯</a>
    </div>
  </div>
  <div id="slide2" class="carousel-item relative w-full">
    <img src="static/media/pharma_plus/home-cover-02.jpg" class="w-full object-contain" />
    <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
      <a href="#slide1" class="btn btn-circle">❮</a>
      <a href="#slide3" class="btn btn-circle">❯</a>
    </div>
  </div>
  <div id="slide3" class="carousel-item relative w-full">
    <img src="static/media/pharma_plus/home-cover-01.jpg" class="w-full object-contain" />
    <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
      <a href="#slide2" class="btn btn-circle">❮</a>
      <a href="#slide4" class="btn btn-circle">❯</a>
    </div>
  </div>
</div>

<!--  -->
<div class="container mx-auto grid grid-cols-1 gap-8 md:grid-cols-2 xl:grid-cols-4">
  {% for post in posts %}
  <div class="card min-w-96 rounded-md bg-sky-400 text-primary-content">
    <div class="card-body">
      <div>
        <img class="inline-block h-12 w-12 rounded-full object-contain" src="{{post.profile_image}}" alt="" />
        <h2 class="card-title ml-4 inline-block">{{post.customer}}</h2>
      </div>
      <p>{{post.post}}</p>
      <div class="card-actions justify-end">
        <span class=""
          ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="inline-block h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          {{post.date.strftime('%I:%M%p, %b %d/%y')}}</span
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content%}
