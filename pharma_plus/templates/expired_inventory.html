<!-- prettier-ignore -->

{% extends 'components/layout.html' %}
{% block content %}
<div class="container mx-auto px-4 py-4 sm:px-6 lg:px-8">
  <h1 class="text-2xl font-semibold text-gray-900">Expired Products</h1>
  <div class="py-4">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Product Name</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Expiry Date</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Quantity</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200 bg-white">
        {% for inventory in expired_inventories %}
        <tr>
          <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500">{{ inventory.product.name }}</td>
          <td class="whitespace-nowrap px-6 py-4 text-sm text-red-500">{{ inventory.expire_date.strftime('%B %d, %Y') }}</td>
          <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500">{{ inventory.quantity}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}
