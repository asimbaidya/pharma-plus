<!-- prettier-ignore -->
{% extends 'components/layout.html' %}
{% block content %}

<div class="mx-auto max-w-screen-md bg-secondary">
  <form method="POST" class="p-14" action="{{ url_for('users.register' ) }}">
    <div class="mb-3">
      <label for="first_name" class="form-label">First Name</label>
      <input
        type="text"
        class="form-control rounded-sm p-1"
        name="first_name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="last_name" class="form-label">Last Name</label>
      <input
        type="text"
        class="form-control rounded-sm p-1"
        name="last_name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="ClientName" class="form-label">User Name</label>
      <input
        type="text"
        class="form-control rounded-sm p-1"
        name="username"
        required
      />
    </div>
    <div class="mb-3">
      <label for="Email1" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control rounded-sm p-1"
        name="email"
        required
      />
    </div>
    <div class="mb-3">
      <label for="Password1" class="form-label">Password</label>
      <input
        type="password"
        class="form-control rounded-sm p-1"
        name="password"
        required
      />
    </div>
    <button class="btn btn-primary mt-2 p-1 px-8" type="submit">Submit</button>
  </form>
</div>

<div class="mt-4 flex items-center justify-center">
  <a
    class="text-decoration-none btn btn-secondary mb-2"
    href='{{ url_for("users.login") }}'
    >Have a Account Already</a
  >
</div>

{% endblock content %}
